<script>

  $(document).ready(function(){

    setInterval(putTwits, 3000);

    function putTwits() {
      var index = streams.home.length - 1;
      var numTweets = 20;
      var loopCond = index - numTweets;

      if ( loopCond < 0) {
        loopCond = 0;
      }

      $('.tweets').empty();
      while (index >= loopCond) {
        var tweet = streams.home[index];
        var $tweet = $('<small class="twitz"></small><br>');
        var $user = tweet.user;
        var $message = tweet.message;
        var $time = jQuery.format.prettyDate(tweet.created_at);
        $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + jQuery.format.prettyDate(tweet.created_at));
        $('.tweets').append($tweet);
        index -= 1;
      }
    }


  });

</script>
